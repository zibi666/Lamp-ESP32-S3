## IDF Component Manager Manifest File
dependencies:
  idf: '>=5.0'

  esp_emote_gfx:
    version: '*'
    override_path: ../../

  esp_mmap_assets:
    version: 1.*

  espressif/esp-box-3:
    version: "*"
    rules:
    - if: "${IDF_TARGET} == esp32s3"

  espressif/esp32_c3_lcdkit:
    version: "^1.1.*"
    rules:
    - if: "${IDF_TARGET} == esp32c3"

  espressif/esp_wrover_kit:
    version: "^1.6.*"
    rules:
    - if: "${IDF_TARGET} == esp32"
